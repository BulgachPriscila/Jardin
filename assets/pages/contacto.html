    <h3 class="contactSubtitle">Aqui debajo les dejo un formulario para que completen en caso de necesitar contactarse</h3>
    <div class="contactForm">
        <form>
            <div class="input-group mb-3">
                <span class="input-group-text">Nombre y Apellido</span>
                <input type="text" aria-label="First name" class="form-control">
                <input type="text" aria-label="Last name" class="form-control">
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Direccion de email" aria-label="Username">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" placeholder="Ej: gmail.com" aria-label="Server">
            </div>
            <div class="mb-2 form-check">
                <label class="form-check-label" for="exampleCheck1">Subscribirse al Newsletter?</label>
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Consulta:</span>
                <textarea class="form-control" rows="4" aria-label="With textarea"></textarea>
            </div>
            <p>En caso de querer subir una imagen o Screenshot:</p>
            <div class="input-group mb-3">
                <input type="file" class="form-control" id="inputGroupFile02">
                <label class="input-group-text" for="inputGroupFile02">Upload</label>
            </div>
            <div class="contactButtons">
                <button type="reset" class="btn btn-outline-primary" value="Reset">Limpiar</button>
                <button type="submit" class="btn btn-outline-primary" value="Submit">Enviar</button>
            </div>
        </form>
    </div>
