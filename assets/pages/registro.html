    <div class="contactForm">
        <form>
            <h1>Registrarme</h1>
            <div class="input-group mb-2">
                <span class="input-group-text">Nombre y Apellido</span>
                <input type="text" aria-label="First name" class="form-control">
                <input type="text" aria-label="Last name" class="form-control">
            </div>
            <div>
                <select class="form-select mb-2" aria-label="Default select example">
                    <option selected>Seleccionar sexo</option>
                    <option value="1">Hombre</option>
                    <option value="2">Mujer</option>
                    <option value="3">Prefiero no decir</option>
                </select>
            </div>
            <div class="input-group mb-2">
                <input type="text" class="form-control" placeholder="Direccion de email" aria-label="Username">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" placeholder="Ej: gmail.com" aria-label="Server">
            </div>
            <div class="input-group mb-2">
                <span class="input-group-text">Pais y Ciudad donde reside</span>
                <input type="text" aria-label="Pais" class="form-control">
                <input type="text" aria-label="Ciudad" class="form-control">
            </div>
            <div class="input-group mb-2">
                <span class="input-group-text">Numero de contacto</span>
                <input type="text" aria-label="Numero" class="form-control">
            </div>
            <div class="input-group">
                <span class="input-group-text">Usuario</span>
                <input type="text" aria-label="Usuario" class="form-control">
            </div>
            <div class="input-group mb-2">
                <span class="input-group-text">Contraseña</span>
                <input type="password" aria-label="Contraseña" class="form-control" placeholder="Ingrese su contraseña">
                <input type="password" aria-label="Repite Contraseña" class="form-control" placeholder="Repita su contraseña">
            </div>
            <div class="mb-2 form-check">
                <label class="form-check-label" for="exampleCheck1">Acepto los Terminos y Condiciones.</label>
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
            </div>
            <div class="contactButtons mb-1">
                <button type="reset" class="btn btn-outline-primary" value="Reset">Limpiar</button>
                <button type="button" class="btn btn-outline-primary" value="None">X</button>
                <button type="submit" class="btn btn-outline-primary" value="Submit">Registrarse</button>
            </div>
        </form>
    </div>
    <div class="contactForm">
        <h2>Iniciar Sesion</h2>
        <form>
            <div class="input-group">
                <span class="input-group-text">Usuario</span>
                <input type="text" aria-label="Usuario" class="form-control">
            </div>
            <div class="input-group mb-2">
                <span class="input-group-text">Contraseña</span>
                <input type="password" aria-label="Contraseña" class="form-control" placeholder="Ingrese su contraseña">
                <input type="password" aria-label="Repite Contraseña" class="form-control" placeholder="Repita su contraseña">
            </div>
            <div class="mb-2 form-check">
                <input type="checkbox" class="form-check-input" id="Recordarme">
                <label class="form-check-label" for="exampleCheck1">Recordarme</label>
            </div>
            <div class="contactButtons mb-1">
                <button type="reset" class="btn btn-outline-primary" value="Reset">Limpiar</button>
                <button type="button" class="btn btn-outline-primary" value="None">X</button>
                <button type="submit" class="btn btn-outline-primary" value="Submit">Registrarse</button>
            </div>
        </form>
    </div>
