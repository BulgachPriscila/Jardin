<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./../img/favicon-32x32.png"/>
    <link rel="stylesheet" href="./../css/style.css">
    <title>Registro</title>
</head>
<body>
    <header class="flexNav">
        <nav>
            <img src="./../img/sprout.png" class="flexNav__Logo" alt="Logo brote"/>
            <a href="./../../index.html" class="flexNav__Link">Inicio</a>
            <a href="./galeria.html" class="flexNav__Link">Galeria</a>
            <a href="./shop.html" class="flexNav__Link">Shop</a>
            <a href="./contacto.html" class="flexNav__Link">Contacto</a>
            <a href="./registro.html" class="flexNav__Link actual"> >Registro< </a>
            <img src="./../img/sprout.png" class="flexNav__Logo" alt="Logo brote"/>
        </nav>
    </header>
    <div class="gridRegistro">
        <div>
            <form class="registerForm">
            <h1>Datos de Registro</h1>
                <div>
                    <label for="Nombre">Nombre/s: </label>
                    <input type="text" id="Nombre"/>
                </div>
                <div>
                    <label for="Apellido">Apellido/s: </label>
                    <input type="text" id="Apellido"/>
                </div>
                <div>
                    <label for="dbirth">Fecha de nacimiento: </label>
                    <input type="date" id="dbirth"/>
                </div>
                <div>
                    <label for="sexo">Sexo:</label>
                    <select id="sexo">
                        <option value="1">Mujer</option>
                        <option value="2">Hombre</option>
                        <option value="3">Prefiero no decir</option>
                    </select>
                </div>
                <div>
                    <label for="email">Direccion de e-mail: </label>
                    <input type="email" id="email" placeholder=" Ej: direcciondemail@mail.com"/>
                </div>
                <div>
                    <label for="tel">Numero de contacto: </label>
                    <input type="tel" id="tel" placeholder="Ej: (123) 12 3456 7890"/>
                </div>
                <div>
                    <label for="pais">Pais donde reside: </label>
                    <input type="text" id="pais" placeholder="Ej: Argentina"/>
                </div>
                <div>
                    <label for="ciudad">Ciudad/Provincia donde reside: </label>
                    <input type="text" id="ciudad" placeholder="Ej: Capital"/>
                </div>
                <div>
                    <label for="usuario">Usuario: </label>
                    <input type="text" id="usuario" placeholder="Nombre de Usuario"/>
                </div>
                <div>
                    <label for="pass">Contraseña: </label>
                    <input type="password" id="pass" placeholder="Contraseña"/>
                </div>
                <div>
                    <label for="pass">Repite la Contraseña: </label>
                    <input type="password" id="pass" placeholder="Repetir Contraseña"/>
                </div>
                <div>
                    <input type="reset" value="Limpiar casillas"/>
                    <input type="button" value="X"/>
                    <input type="submit" value="Registrarse!"/>
                </div>
            </form>
        </div>
    </div>
    <div>
        <form class="signIn">
            <h3 class="signInText">Inicio de sesion!</h3>
            <div>
                <label for="usuario">Usuario: </label>
                <input type="text" name="usuario" placeholder="Nombre de Usuario"/>
            </div>
            <div>
                <label for="pass">Contraseña: </label>
                <input type="password" name="pass" placeholder="Contraseña"/>
            </div>
            <div>
                Recordarme <input type="checkbox" name="recordar" value="1"/>
            </div>
            <input type="reset" value="Limpiar casillas"/>
            <input type="button" value="X"/>
            <input type="submit" value="Iniciar sesion"/>
        </form>
    </div>
    <footer class="footFlex">
        <iframe src="./galeria.html" class="footFlex__internalLink">Galeria</iframe>
        <p class="footFlex__text">Datos de contacto</p>
        <iframe src="https://www.youtube-nocookie.com/embed/ZHwSjSOUxtI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="footFlex__externalLink"></iframe>
    </footer>
</body>
</html>
